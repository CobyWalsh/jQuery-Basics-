<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <p id="p-first">The first paragraph</p>
        <p id="p-second">The second paragraph</p>
        <p id="p-third">The third paragraph</p>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        var createEle = document.createElement("p");
        createEle.innerHTML = "A new new paragraph";

        // This function appends new text or a new paragraph using the append effect.
        $("#container").append("<p>A new paragraph</p>", "<p>Another paragraph</p>", "<p>A new new paragraph</p>");

    });
</script>
</html>
