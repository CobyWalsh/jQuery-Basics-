<body>
  
    <nav>
        <ul>

        </ul>
    </nav>

<p id="test">This is a Paragraph!</p>

<p id="p1">Hover me!</p>
<p id="p2">Click me!</p>
<p id="p3">Double click me!</p>
<p id="p4">Leave me alone!</p>
<p>Press [enter]</p>

<script>
    $(document).ready(function() {

        $("#p1").hover(function() {
            $(this).hide();
        });

        $("p2").click(function() {
            $(this).hide();
        });
        $("p3").dblclick(function() {
            $(this).hide();
        });
        $("p4").mouseout(function() {
            $(this).hide();
        });

        var menuTrigger = false;
        $(document).keypress(function(e) {
            if(e.which == 13) {
                if (menuTrigger === false) {
                    $("nav").fadeIn(500);
                    menuTrigger = true;
                }
                else if (menuTrigger === true) {
                    $nav("nav").fadeOut(500);
                    menuTrigger = false;
                }
            }
        })

    });
</script>

    $("#test").click(function() {

      });
